server:
  port: 8003

spring:
  application:
    name: cloud-payment-service

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  #数据源类型
    driver-class-name: org.gjt.mm.mysql.Driver    #mysql驱动包
    url: jdbc:mysql://localhost:3306/cloud2020?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.lx.springcloud.entities  #实体类所在包

eureka:
  client:
    #表示是否将自己注册进EurekaServer默认为true
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用 负载均衡
    fetch-registry: true
    service-url:
#      defaultZone:  http://localhost:7001/eureka/ # 单机版
      defaultZone:  http://eureka7001.com:7001/eureka/,http://eureka7003.com:7003/eureka # 集群版
  instance:
    #服务别名
    instance-id: payment8003
    #访问路径,可以显示真实ip地址
    prefer-ip-address: true
    #Eureka客户端向服务器端发送心跳的时间间隔,单位为秒(默认30s)
    lease-renewal-interval-in-seconds: 1
    #Eureka服务端在收到最后一次心跳后等待时间上线,单位为秒(默认90s),超时即剔除服务
    lease-expiration-duration-in-seconds: 2